<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список студентов</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./main.js"></script>

</head>

<body>

    <div class="container my-5">
        <h1 class="text-center mb-4">Панель управления студентами</h1>

        <!-- Фильтр -->
        <div class="mb-4">
            <h3>Фильтры</h3>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="filterName">Ф. И. О.</label>
                    <input type="text" class="form-control" id="filterName" placeholder="Введите Ф. И. О.">
                </div>
                <div class="form-group col-md-3">
                    <label for="filterFaculty">Факультет</label>
                    <input type="text" class="form-control" id="filterFaculty" placeholder="Введите факультет">
                </div>
                <div class="form-group col-md-3">
                    <label for="filterStartYear">Год начала обучения</label>
                    <input type="number" class="form-control" id="filterStartYear" placeholder="Введите год">
                </div>
                <div class="form-group col-md-3">
                    <label for="filterEndYear">Год окончания обучения</label>
                    <input type="number" class="form-control" id="filterEndYear" placeholder="Введите год">
                </div>
            </div>
        </div>

        <!-- Таблица студентов -->
        <div class="mb-4">
            <h3 class="mb-3">Студенты</h3>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Ф. И. О.</th>
                        <th>Факультет</th>
                        <th>Дата рождения и возраст</th>
                        <th>Годы обучения</th>
                    </tr>
                </thead>
                <tbody id="studentTableBody"></tbody>
            </table>
        </div>

        <!-- Форма заполнения -->
        <h1 class="text-center mb-4">Список студентов</h1>
        <form class="form" id="add-form">
            <div class="form-group">
                <label for="surname" class="font-weight-bold">Фамилия</label>
                <input type="text" class="form-control" id="surname">

            </div>
            <div class="form-group">
                <label for="name" class="font-weight-bold">Имя</label>
                <input type="text" class="form-control" id="name">

            </div>
            <div class="form-group">
                <label for="middleName" class="font-weight-bold">Отчество</label>
                <input type="text" class="form-control" id="middleName">

            </div>
            <div class="form-group">
                <label for="birthDate" class="font-weight-bold">День рождения</label>
                <input type="date" class="form-control" id="birthDate">

            </div>
            <div class="form-group">
                <label for="startYear" class="font-weight-bold">Год начала поступления</label>
                <input type="number" class="form-control" id="startYear">

            </div>
            <div class="form-group">
                <label for="faculty" class="font-weight-bold">Факультет</label>
                <input type="text" class="form-control" id="faculty">

            </div>
            <button type="submit" class="btn btn-primary">Добавить студента</button>
        </form>
    </div>
</body>

</html>
